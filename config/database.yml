
default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Blog_app_development

test:
  <<: *default
  database: Blog_app_test
production:
  <<: *default
  database: Blog_app_production
  username: Blog_app
  password: <%= ENV['BLOG_APP_DATABASE_PASSWORD'] %>
